<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Buybay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <section class="flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white p-8 shadow-lg border border-gray-200 rounded-lg">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login ke Buybay</h2>
      <form onsubmit="return validateLogin(event)">
        <label class="block mb-2">Email atau No HP</label>
        <input type="text" id="loginUser" class="w-full mb-4 px-4 py-2 border border-gray-400 rounded">
        <label class="block mb-2">Password</label>
        <input type="password" id="loginPass" class="w-full mb-4 px-4 py-2 border border-gray-400 rounded">
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
      </form>
    </div>
  </section>

  <script>
    function validateLogin(e) {
      e.preventDefault();
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if ((user === 'trybuybay@gmail.com' || user === '0812345678') && pass === 'admin123') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Email/No HP atau Password salah!');
      }
    }
  </script>
</body>
</html>
