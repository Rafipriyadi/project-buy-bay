<!-- register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Buybay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black">
  <section class="max-w-2xl mx-auto py-12">
    <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Daftar Akun Buybay</h2>
    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <input type="text" placeholder="Nama Lengkap" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="text" placeholder="NIK" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="text" placeholder="Tempat Lahir" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="date" placeholder="Tanggal Lahir" class="w-full px-4 py-2 border border-gray-300 rounded">
      <select class="w-full px-4 py-2 border border-gray-300 rounded">
        <option value="">Pilih Jenis Kelamin</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
      <textarea placeholder="Alamat" class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
      <input type="text" placeholder="Provinsi" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="text" placeholder="Kota/Kabupaten" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="text" placeholder="Kecamatan" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="text" placeholder="No Telepon" class="w-full px-4 py-2 border border-gray-300 rounded">
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded">
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Daftar</button>
    </form>
  </section>
</body>
</html>
